<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- normalize css -->
    <!-- <link rel="stylesheet" href="normalize.css" /> -->

    <!-- main css -->
    <link rel="stylesheet" href="main.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <picture>
          <source
            srcset="images/image-header-desktop.jpg"
            media="(min-width: 992px)"
          />
          <img src="images/image-header-mobile.jpg" alt="" />
          <div class="overlay"></div>
        </picture>
        <!-- <div class="image-container">
          <img
            src="./images/image-header-mobile.jpg"
            alt="image of office workers at desks"
          />
          <div class="overlay"></div>
        </div> -->
        <div class="content">
          <h1 class="title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="statistics">
            <div class="companies">
              <p class="numbers">10k+</p>
              <p class="scale">companies</p>
            </div>
            <div class="templates">
              <p class="numbers">314</p>
              <p class="scale">templates</p>
            </div>
            <div class="queries">
              <p class="numbers">12M+</p>
              <p class="scale">queries</p>
            </div>
          </div>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">John Davidson</a>.
      </div>
    </main>
  </body>
</html>
